name: Docs Autogen

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Generate docs
        run: npm run docs:autogen
      - uses: actions/upload-artifact@v4
        with:
          name: mcp-docs
          path: contracts/docs/mcp-methods.json



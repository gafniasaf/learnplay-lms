name: UI Proxy Smoke

on:
  schedule:
    - cron: "0 3 * * *" # 03:00 UTC daily
  workflow_dispatch:

jobs:
  proxy-e2e:
    runs-on: ubuntu-latest
    # Skip scheduled runs if secrets are not configured (dev mode)
    # Manual runs via workflow_dispatch will still work
    if: github.event_name == 'workflow_dispatch' || secrets.SUPABASE_URL != ''
    env:
      E2E_DEMO_COURSE_ID: demo-course
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run proxy e2e specs
        run: npx playwright test "tests/e2e/*proxy*.spec.ts" --reporter=html,junit

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-proxy-report
          path: reports/playwright-html



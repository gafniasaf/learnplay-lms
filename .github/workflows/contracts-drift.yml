name: Contracts Drift

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Snapshot contracts
        run: node scripts/contracts-snapshot.mjs



name: Nightly Self-Heal

on:
  schedule:
    - cron: "0 3 * * *" # 03:00 UTC nightly
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    # Skip scheduled runs if secrets are not configured (dev mode)
    # Manual runs via workflow_dispatch will still work
    if: github.event_name == 'workflow_dispatch' || (secrets.MCP_AUTH_TOKEN != '' && secrets.SUPABASE_URL != '' && secrets.SUPABASE_SERVICE_ROLE_KEY != '' && secrets.AGENT_TOKEN != '')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: npm run test --silent

      - name: Build MCP Docker image
        run: docker build -t lms-mcp ./lms-mcp

      - name: Run MCP server container
        run: |
          docker run -d --name mcp \
            -p 4000:4000 \
            -e MCP_AUTH_TOKEN="${{ secrets.MCP_AUTH_TOKEN }}" \
            -e SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            -e SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -e AGENT_TOKEN="${{ secrets.AGENT_TOKEN }}" \
            lms-mcp

      - name: Wait for MCP (health poll)
        env:
          MCP_AUTH_TOKEN: ${{ secrets.MCP_AUTH_TOKEN }}
        run: |
          for i in {1..20}; do
            RES=$(curl -s -X POST -H "Authorization: Bearer $MCP_AUTH_TOKEN" -H "Content-Type: application/json" \
              -d '{"method":"lms.health","params":{}}' http://127.0.0.1:4000)
            echo "$RES" | grep -q '"ok":true' && echo "MCP ready" && break
            sleep 1
          done

      - name: MCP integration tests
        env:
          MCP_AUTH_TOKEN: ${{ secrets.MCP_AUTH_TOKEN }}
          TEST_COURSE_ID: ${{ secrets.TEST_COURSE_ID }}
          RUN_MCP_INTEGRATION: "true"
        run: npx jest -c lms-mcp/jest.config.ts --rootDir lms-mcp tests/integration --runInBand --silent

      - name: MCP AutoFix+Validate smoke
        env:
          MCP_AUTH_TOKEN: ${{ secrets.MCP_AUTH_TOKEN }}
          TEST_COURSE_ID: ${{ secrets.TEST_COURSE_ID }}
        run: npm run mcp:smoke:autofix --silent

      - name: Pipeline smoke
        run: npm run pipeline:smoke --silent

      - name: Editor E2E
        run: npm run editor:e2e --silent

      - name: Upload reports/artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-reports-and-artifacts
          path: |
            reports/**
            artifacts/**
          if-no-files-found: ignore

      - name: Diagnose & open issue when failing
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const title = `Nightly self-heal failures - ${new Date().toISOString()}`;
            const body = [
              'Nightly run failed. Please review attached artifacts and logs.',
              '',
              'Key actions:',
              '- Inspect MCP diagnostics',
              '- Check failing tests',
              '- Propose minimal patch',
            ].join('\\n');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['nightly', 'failure']
            });



name: RLS Fuzz

on:
  schedule:
    - cron: '30 2 * * *'
  workflow_dispatch:

jobs:
  rls:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run RLS fuzz (probe)
        run: node scripts/mcp-rls-fuzz.mjs



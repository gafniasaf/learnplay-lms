name: MCP Scenarios

on:
  schedule:
    - cron: '15 2 * * *'
  workflow_dispatch:

jobs:
  scenarios:
    runs-on: ubuntu-latest
    # Skip scheduled runs if secrets are not configured (dev mode)
    # Manual runs via workflow_dispatch will still work
    if: github.event_name == 'workflow_dispatch' || secrets.MCP_AUTH_TOKEN != ''
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Run MCP scenarios
        run: node scripts/mcp-scenarios.mjs | tee scenarios.json
      - uses: actions/upload-artifact@v4
        with:
          name: scenarios
          path: scenarios.json



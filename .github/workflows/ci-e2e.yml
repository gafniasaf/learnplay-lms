name: E2E Tests (Live)

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/e2e/**'
      - 'playwright.live.config.ts'
      - '.github/workflows/ci-e2e.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/e2e/**'
      - 'playwright.live.config.ts'
      - '.github/workflows/ci-e2e.yml'
  workflow_dispatch:

jobs:
  e2e-live:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # Skip if secrets are missing (for forks)
    if: ${{ secrets.SUPABASE_URL && secrets.SUPABASE_ANON_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (Live)
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VITE_ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          VITE_USE_MOCK: 'false'
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL || 'admin@learnplay.dev' }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD || 'AdminPass123!' }}
        run: npm run e2e:live
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: reports/playwright-live-html/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7

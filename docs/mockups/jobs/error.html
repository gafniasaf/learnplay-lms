<!DOCTYPE html>
<html lang="en" data-route="/jobs" data-state="error">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Job History</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../_base.css">
  <style>
    .main { flex: 1; display: flex; flex-direction: column; padding: 32px 24px; max-width: 1000px; margin: 0 auto; width: 100%; }
    .page-header { margin-bottom: 24px; }
    .page-header h1 { font-size: var(--text-2xl); }
    .error-card { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 48px; background: var(--error-muted); border: 1px solid var(--error); border-radius: var(--radius-lg); text-align: center; }
    .error-icon { width: 48px; height: 48px; color: var(--error); margin-bottom: 16px; }
    .error-card h3 { font-size: var(--text-lg); margin-bottom: 8px; }
    .error-card p { color: var(--text-secondary); margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="app">
    <header class="header" data-region="header">
      <div class="header-left">
        <button class="menu-btn" id="menuBtn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></button>
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
          <span class="logo-text"><span>Golden</span> Plan Generator</span>
        </div>
      </div>
    </header>
    <main class="main" data-region="content">
      <div class="page-header"><h1>Job History</h1></div>
      <div class="error-card animate-fadeIn">
        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
        <h3>Failed to Load Jobs</h3>
        <p>We couldn't fetch the job history. Please try again.</p>
        <button class="btn btn-primary" data-cta-id="retry-fetch" data-action="ui">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path></svg>
          Try Again
        </button>
      </div>
    </main>
  </div>
  <div class="menu-overlay" id="menuOverlay"><nav class="menu-drawer"><div class="menu-header"><div class="logo"><svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg><span class="logo-text"><span>Golden</span> Plan</span></div><button class="menu-close" id="menuClose"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button></div><div class="menu-nav"><a href="/dashboard" class="menu-item">Dashboard</a><a href="/plans/editor" class="menu-item">Editor</a><a href="/settings" class="menu-item">Settings</a><a href="/jobs" class="menu-item active">Job History</a><a href="/help" class="menu-item">Help</a></div></nav></div>
  <script>const menuBtn=document.getElementById('menuBtn'),menuOverlay=document.getElementById('menuOverlay'),menuClose=document.getElementById('menuClose');menuBtn.addEventListener('click',()=>menuOverlay.classList.add('open'));menuClose.addEventListener('click',()=>menuOverlay.classList.remove('open'));menuOverlay.addEventListener('click',e=>{if(e.target===menuOverlay)menuOverlay.classList.remove('open');});</script>
</body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Book Overlay</title>
  </head>
  <body data-route="/admin/books/:bookId/versions/:bookVersionId/overlays/:overlayId">
    <main>
      <h1>Book Overlay</h1>
      <a data-cta-id="cta-admin-overlay-back" data-action="navigate" href="/admin/books/demo-book/versions/demo-version">Back</a>
      <button data-cta-id="cta-admin-overlay-refresh" data-action="action">Refresh</button>
      <button data-cta-id="cta-admin-overlay-save" data-action="action">Save</button>
      <input data-cta-id="cta-admin-overlay-search" data-action="edit" placeholder="Search" />
      <button data-cta-id="cta-admin-overlay-only-edited" data-action="action">Only edited</button>
      <button data-cta-id="cta-admin-overlay-select-all" data-action="action">Select shown</button>
      <button data-cta-id="cta-admin-overlay-clear-selection" data-action="action">Clear selection</button>
      <input data-cta-id="cta-admin-overlay-derived-courseid" data-action="edit" placeholder="Derived courseId" />
      <button data-cta-id="cta-admin-overlay-generate-exercises" data-action="action">Generate exercises</button>
    </main>
  </body>
</html>

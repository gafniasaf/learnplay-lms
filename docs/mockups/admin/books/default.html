<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Books</title>
  </head>
  <body data-route="/admin/books">
    <nav>
      <a data-cta-id="nav-admin" data-action="navigate" href="/admin">Admin</a>
    </nav>
    <main>
      <h1>Books</h1>
      <button data-cta-id="cta-admin-books-refresh" data-action="action">Refresh</button>

      <section>
        <h2>Ingest</h2>
        <label>
          Book ID
          <input data-cta-id="cta-admin-books-ingest-bookid" data-action="edit" />
        </label>
        <label>
          Title
          <input data-cta-id="cta-admin-books-ingest-title" data-action="edit" />
        </label>
        <label>
          Level
          <input data-cta-id="cta-admin-books-ingest-level" data-action="edit" />
        </label>
        <label>
          Source
          <input data-cta-id="cta-admin-books-ingest-source" data-action="edit" />
        </label>
        <label>
          Canonical file
          <input data-cta-id="cta-admin-books-ingest-canonical-file" data-action="upload" type="file" />
        </label>
        <label>
          Figures file
          <input data-cta-id="cta-admin-books-ingest-figures-file" data-action="upload" type="file" />
        </label>
        <label>
          Tokens file
          <input data-cta-id="cta-admin-books-ingest-tokens-file" data-action="upload" type="file" />
        </label>
        <button data-cta-id="cta-admin-books-ingest" data-action="action">Ingest Version</button>
      </section>
    </main>
  </body>
</html>

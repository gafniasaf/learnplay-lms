<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MES Recommendations</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #0a0a0f; color: #f3f4f6; margin: 0; }
      .wrap { max-width: 960px; margin: 0 auto; padding: 24px; }
      .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 16px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; }
      .pill { display: inline-block; padding: 4px 10px; border-radius: 999px; background: rgba(255,255,255,0.08); font-size: 12px; }
      .input { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: rgba(0,0,0,0.25); color: #f3f4f6; }
      .btn { padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.08); color: #f3f4f6; cursor: pointer; }
      textarea.input { min-height: 120px; }
    </style>
  </head>
  <body data-route="/teacher/teachergpt/mes">
    <div class="wrap">
      <h1>MES Recommendations</h1>
      <p class="pill">Mockup coverage placeholder (real page is React)</p>

      <div class="card" style="margin-top: 16px;">
        <div class="row">
          <input class="input" data-cta-id="cta-teachergpt-mes-query" data-action="edit" placeholder="Query..." style="flex: 2;" />
          <input class="input" data-cta-id="cta-teachergpt-mes-limit" data-action="edit" placeholder="Limit" style="max-width: 140px;" />
          <button class="btn" data-cta-id="cta-teachergpt-mes-search" data-action="click">Search</button>
        </div>
      </div>

      <div class="card" style="margin-top: 16px;">
        <h2 style="margin-top: 0;">Index corpus (optional)</h2>
        <textarea class="input" data-cta-id="cta-teachergpt-mes-index-docs" data-action="edit" placeholder='[{"doc_id":"ec-1","text":"..."}]'></textarea>
        <div class="row" style="margin-top: 12px;">
          <button class="btn" data-cta-id="cta-teachergpt-mes-index-run" data-action="click">Enqueue Index Job</button>
        </div>
      </div>
    </div>
  </body>
</html>

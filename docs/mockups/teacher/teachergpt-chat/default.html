<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TeacherGPT Chat</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #0a0a0f; color: #f3f4f6; margin: 0; }
      .wrap { max-width: 960px; margin: 0 auto; padding: 24px; }
      .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; padding: 16px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; }
      .pill { display: inline-block; padding: 4px 10px; border-radius: 999px; background: rgba(255,255,255,0.08); font-size: 12px; }
      .input { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: rgba(0,0,0,0.25); color: #f3f4f6; }
      .btn { padding: 10px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.08); color: #f3f4f6; cursor: pointer; }
    </style>
  </head>
  <body data-route="/teacher/teachergpt/chat">
    <div class="wrap">
      <h1>TeacherGPT Chat</h1>
      <p class="pill">Mockup coverage placeholder (real page is React)</p>

      <div class="card" style="margin-top: 16px;">
        <div class="row">
          <button class="btn" data-cta-id="cta-teachergpt-chat-clear" data-action="click">Clear</button>
          <select class="input" data-cta-id="cta-teachergpt-chat-scope" data-action="select" style="max-width: 280px;">
            <option>All</option>
            <option>Materials</option>
            <option>MES</option>
          </select>
          <select class="input" data-cta-id="cta-teachergpt-chat-material-select" data-action="select" style="flex: 1;">
            <option>(All materials)</option>
          </select>
        </div>

        <div class="row" style="margin-top: 12px;">
          <input class="input" data-cta-id="cta-teachergpt-chat-input" data-action="edit" placeholder="Ask a question..." />
          <button class="btn" data-cta-id="cta-teachergpt-chat-send" data-action="click">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>

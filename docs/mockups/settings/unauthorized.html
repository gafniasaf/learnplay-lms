<!DOCTYPE html>
<html lang="en" data-route="/settings" data-state="unauthorized">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Required - Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../_base.css">
  <style>
    .main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 32px; }
    .auth-card { max-width: 400px; width: 100%; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 48px; text-align: center; }
    .auth-icon { width: 64px; height: 64px; color: var(--error); margin-bottom: 24px; }
    .auth-card h2 { font-size: var(--text-2xl); margin-bottom: 12px; }
    .auth-card p { color: var(--text-secondary); margin-bottom: 32px; }
  </style>
</head>
<body>
  <div class="app">
    <header class="header" data-region="header">
      <div class="header-left">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
          <span class="logo-text"><span>Golden</span> Plan Generator</span>
        </div>
      </div>
    </header>
    <main class="main" data-region="content">
      <div class="auth-card animate-fadeIn">
        <svg class="auth-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        <h2>Sign In Required</h2>
        <p>Please sign in to access and modify your settings.</p>
        <button class="btn btn-primary btn-lg w-full" data-cta-id="sign-in" data-action="navigate" data-target="/dashboard/unauthorized">Sign In</button>
      </div>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-route="/plans/editor" data-state="offline">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Golden Plan Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../_base.css">
  <style>
    .main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 32px; }
    .offline-card { max-width: 420px; width: 100%; background: var(--bg-secondary); border: 2px dashed var(--border); border-radius: var(--radius-lg); padding: 48px; text-align: center; }
    .offline-icon { width: 64px; height: 64px; color: var(--text-tertiary); margin-bottom: 24px; }
    .offline-card h2 { font-size: var(--text-2xl); margin-bottom: 12px; }
    .offline-card p { color: var(--text-secondary); margin-bottom: 32px; }
    .offline-actions { display: flex; flex-direction: column; gap: 12px; }
  </style>
</head>
<body>
  <div class="app">
    <header class="header" data-region="header">
      <div class="header-left">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
          <span class="logo-text"><span>Golden</span> Plan Generator</span>
        </div>
      </div>
    </header>
    <main class="main" data-region="content">
      <div class="offline-card animate-fadeIn">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="1" y1="1" x2="23" y2="23"></line>
          <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
          <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
          <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
          <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
          <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
        <h2>You're Offline</h2>
        <p>It looks like you've lost your internet connection. Some features may not work until you're back online.</p>
        <div class="offline-actions">
          <button class="btn btn-primary btn-lg" data-cta-id="retry-connection" data-action="ui">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></svg>
            Retry Connection
          </button>
          <p style="font-size: var(--text-sm); color: var(--text-tertiary);">Your unsaved changes are stored locally and will sync when you're back online.</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>

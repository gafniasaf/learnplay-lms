<!DOCTYPE html>
<html lang="en" data-route="/plans/editor" data-state="loading">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Plan... - Golden Plan Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../_base.css">
  <style>
    .main-container { display: flex; flex: 1; overflow: hidden; }
    .sidebar { width: 380px; background: var(--bg-secondary); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
    .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); }
    .skeleton-title { width: 60%; height: 24px; margin-bottom: 12px; }
    .skeleton-bar { width: 100%; height: 6px; border-radius: 3px; }
    .chat-loading { flex: 1; padding: 16px; display: flex; flex-direction: column; gap: 16px; }
    .skeleton-message { display: flex; gap: 12px; }
    .skeleton-avatar { width: 32px; height: 32px; border-radius: 50%; flex-shrink: 0; }
    .skeleton-bubble { flex: 1; }
    .skeleton-sender { width: 80px; height: 14px; margin-bottom: 8px; }
    .skeleton-text { width: 100%; height: 60px; border-radius: var(--radius-md); }
    .content { flex: 1; display: flex; flex-direction: column; }
    .content-header { display: flex; justify-content: space-between; padding: 12px 20px; border-bottom: 1px solid var(--border); background: var(--bg-secondary); }
    .skeleton-back { width: 140px; height: 20px; }
    .content-body { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 16px; padding: 16px; }
    .skeleton-panel { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: var(--radius-lg); }
    .skeleton-panel-header { height: 48px; border-bottom: 1px solid var(--border); background: var(--bg-tertiary); }
    .skeleton-panel-content { height: 300px; }
    .chat-input-container { padding: 16px; border-top: 1px solid var(--border); }
    .skeleton-input { width: 100%; height: 52px; border-radius: var(--radius-md); }
  </style>
</head>
<body>
  <div class="app-fixed">
    <header class="header" data-region="header">
      <div class="header-left">
        <button class="menu-btn" disabled><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></button>
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
          <span class="logo-text"><span>Golden</span> Plan Generator</span>
        </div>
      </div>
      <div class="header-right">
        <div class="skeleton" style="width: 140px; height: 40px; border-radius: var(--radius-sm);"></div>
      </div>
    </header>

    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="skeleton skeleton-title"></div>
          <div class="skeleton skeleton-bar"></div>
        </div>
        <div class="chat-loading">
          <div class="skeleton-message">
            <div class="skeleton skeleton-avatar"></div>
            <div class="skeleton-bubble">
              <div class="skeleton skeleton-sender"></div>
              <div class="skeleton skeleton-text"></div>
            </div>
          </div>
          <div class="skeleton-message">
            <div class="skeleton skeleton-avatar"></div>
            <div class="skeleton-bubble">
              <div class="skeleton skeleton-sender"></div>
              <div class="skeleton skeleton-text"></div>
            </div>
          </div>
        </div>
        <div class="chat-input-container">
          <div class="skeleton skeleton-input"></div>
        </div>
      </aside>

      <main class="content" data-region="content">
        <div class="content-header">
          <div class="skeleton skeleton-back"></div>
        </div>
        <div class="content-body">
          <div class="skeleton-panel" style="grid-row: span 2;">
            <div class="skeleton skeleton-panel-header"></div>
            <div class="skeleton skeleton-panel-content"></div>
          </div>
          <div class="skeleton-panel">
            <div class="skeleton skeleton-panel-header"></div>
            <div class="skeleton" style="height: 100px;"></div>
          </div>
          <div class="skeleton-panel">
            <div class="skeleton skeleton-panel-header"></div>
            <div class="skeleton" style="height: 100px;"></div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>

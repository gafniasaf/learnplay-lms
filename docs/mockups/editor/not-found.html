<!DOCTYPE html>
<html lang="en" data-route="/plans/editor" data-state="not-found">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Not Found - Golden Plan Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../_base.css">
  <style>
    .main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 32px; }
    .notfound-card { max-width: 420px; width: 100%; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 48px; text-align: center; }
    .notfound-icon { width: 64px; height: 64px; color: var(--text-tertiary); margin-bottom: 24px; }
    .notfound-card h2 { font-size: var(--text-2xl); margin-bottom: 12px; }
    .notfound-card p { color: var(--text-secondary); margin-bottom: 32px; }
    .notfound-actions { display: flex; flex-direction: column; gap: 12px; }
  </style>
</head>
<body>
  <div class="app">
    <header class="header" data-region="header">
      <div class="header-left">
        <button class="menu-btn" id="menuBtn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></button>
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
          <span class="logo-text"><span>Golden</span> Plan Generator</span>
        </div>
      </div>
    </header>
    <main class="main" data-region="content">
      <div class="notfound-card animate-fadeIn">
        <svg class="notfound-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          <line x1="8" y1="11" x2="14" y2="11"></line>
        </svg>
        <h2>Plan Not Found</h2>
        <p>The plan you're looking for doesn't exist or may have been deleted. You can create a new one or go back to your dashboard.</p>
        <div class="notfound-actions">
          <button class="btn btn-primary btn-lg" data-cta-id="create-plan" data-action="save" data-entity="PlanBlueprint">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Create New Plan
          </button>
          <button class="btn btn-secondary" data-cta-id="back-dashboard" data-action="navigate" data-target="/dashboard">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            Back to Dashboard
          </button>
        </div>
      </div>
    </main>
  </div>
  <div class="menu-overlay" id="menuOverlay"><nav class="menu-drawer"><div class="menu-header"><div class="logo"><svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg><span class="logo-text"><span>Golden</span> Plan</span></div><button class="menu-close" id="menuClose"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button></div><div class="menu-nav"><a href="/dashboard" class="menu-item">Dashboard</a><a href="/plans/editor" class="menu-item active">Editor</a><a href="/settings" class="menu-item">Settings</a><a href="/jobs" class="menu-item">Job History</a><a href="/help" class="menu-item">Help</a></div></nav></div>
  <script>const menuBtn=document.getElementById('menuBtn'),menuOverlay=document.getElementById('menuOverlay'),menuClose=document.getElementById('menuClose');menuBtn.addEventListener('click',()=>menuOverlay.classList.add('open'));menuClose.addEventListener('click',()=>menuOverlay.classList.remove('open'));menuOverlay.addEventListener('click',e=>{if(e.target===menuOverlay)menuOverlay.classList.remove('open');});</script>
</body>
</html>

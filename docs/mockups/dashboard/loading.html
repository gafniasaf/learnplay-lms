<!DOCTYPE html>
<html lang="en" data-route="/dashboard" data-state="loading">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading... - Golden Plan Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../_base.css">
  <style>
    .main { flex: 1; padding: 32px 24px; max-width: 1200px; margin: 0 auto; width: 100%; }
    .hero-skeleton { padding: 48px 24px; margin-bottom: 48px; background: var(--bg-secondary); border-radius: var(--radius-lg); border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; }
    .skeleton-icon { width: 64px; height: 64px; border-radius: 50%; margin-bottom: 24px; }
    .skeleton-title { width: 300px; height: 32px; margin-bottom: 12px; }
    .skeleton-text { width: 400px; height: 20px; margin-bottom: 28px; }
    .skeleton-input { width: 500px; height: 52px; border-radius: var(--radius-md); }
    .section-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
    .skeleton-header { width: 120px; height: 24px; }
    .skeleton-btn { width: 80px; height: 36px; border-radius: var(--radius-sm); }
    .plans-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
    .plan-card-skeleton { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: var(--radius-lg); overflow: hidden; }
    .skeleton-preview { height: 160px; }
    .skeleton-body { padding: 16px; }
    .skeleton-card-title { width: 60%; height: 20px; margin-bottom: 12px; }
    .skeleton-card-meta { width: 80%; height: 14px; margin-bottom: 12px; }
    .skeleton-card-bar { width: 100%; height: 6px; border-radius: 3px; }
  </style>
</head>
<body>
  <div class="app">
    <header class="header" data-region="header">
      <div class="header-left">
        <button class="menu-btn" id="menuBtn" data-cta-id="menu-toggle" data-action="ui">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
          <span class="logo-text"><span>Golden</span> Plan Generator</span>
        </div>
      </div>
    </header>

    <main class="main" data-region="content">
      <section class="hero-skeleton">
        <div class="skeleton skeleton-icon"></div>
        <div class="skeleton skeleton-title"></div>
        <div class="skeleton skeleton-text"></div>
        <div class="skeleton skeleton-input"></div>
      </section>

      <section>
        <div class="section-header">
          <div class="skeleton skeleton-header"></div>
          <div class="skeleton skeleton-btn"></div>
        </div>
        <div class="plans-grid">
          <div class="plan-card-skeleton">
            <div class="skeleton skeleton-preview"></div>
            <div class="skeleton-body">
              <div class="skeleton skeleton-card-title"></div>
              <div class="skeleton skeleton-card-meta"></div>
              <div class="skeleton skeleton-card-bar"></div>
            </div>
          </div>
          <div class="plan-card-skeleton">
            <div class="skeleton skeleton-preview"></div>
            <div class="skeleton-body">
              <div class="skeleton skeleton-card-title"></div>
              <div class="skeleton skeleton-card-meta"></div>
              <div class="skeleton skeleton-card-bar"></div>
            </div>
          </div>
          <div class="plan-card-skeleton">
            <div class="skeleton skeleton-preview"></div>
            <div class="skeleton-body">
              <div class="skeleton skeleton-card-title"></div>
              <div class="skeleton skeleton-card-meta"></div>
              <div class="skeleton skeleton-card-bar"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- HAMBURGER MENU (same as other pages) -->
  <div class="menu-overlay" id="menuOverlay">
    <nav class="menu-drawer">
      <div class="menu-header">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
          <span class="logo-text"><span>Golden</span> Plan</span>
        </div>
        <button class="menu-close" id="menuClose"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
      </div>
      <div class="menu-nav">
        <a href="/dashboard" class="menu-item active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>Dashboard</a>
        <a href="/plans/editor" class="menu-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>Editor</a>
        <a href="/settings" class="menu-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle></svg>Settings</a>
        <a href="/jobs" class="menu-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>Job History</a>
        <a href="/help" class="menu-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>Help & Docs</a>
      </div>
    </nav>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuClose = document.getElementById('menuClose');
    menuBtn.addEventListener('click', () => menuOverlay.classList.add('open'));
    menuClose.addEventListener('click', () => menuOverlay.classList.remove('open'));
    menuOverlay.addEventListener('click', (e) => { if (e.target === menuOverlay) menuOverlay.classList.remove('open'); });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-route="/dashboard" data-state="error">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Golden Plan Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../_base.css">
  <style>
    .main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 32px 24px; }
    .error-container { max-width: 500px; width: 100%; }
    .error-state { display: flex; flex-direction: column; align-items: center; padding: 48px; background: var(--error-muted); border: 1px solid var(--error); border-radius: var(--radius-lg); text-align: center; }
    .error-icon { width: 64px; height: 64px; color: var(--error); margin-bottom: 24px; }
    .error-state h2 { font-size: var(--text-2xl); color: var(--text-primary); margin-bottom: 12px; }
    .error-state p { color: var(--text-secondary); margin-bottom: 24px; }
    .error-details { width: 100%; padding: 12px 16px; background: var(--bg-primary); border-radius: var(--radius-sm); font-family: monospace; font-size: var(--text-sm); color: var(--error); text-align: left; margin-bottom: 24px; overflow-x: auto; }
    .error-actions { display: flex; gap: 12px; }
  </style>
</head>
<body>
  <div class="app">
    <header class="header" data-region="header">
      <div class="header-left">
        <button class="menu-btn" id="menuBtn" data-cta-id="menu-toggle" data-action="ui">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
          <span class="logo-text"><span>Golden</span> Plan Generator</span>
        </div>
      </div>
    </header>

    <main class="main" data-region="content">
      <div class="error-container animate-fadeIn">
        <div class="error-state">
          <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
          <h2>Failed to Load Plans</h2>
          <p>We couldn't fetch your plans from the server. This might be a temporary issue.</p>
          <div class="error-details">
            Error: Edge function returned 500<br>
            Message: "Database connection timeout"<br>
            Timestamp: 2025-11-27T15:30:00Z
          </div>
          <div class="error-actions">
            <button class="btn btn-primary" data-cta-id="retry-fetch" data-action="ui">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></svg>
              Try Again
            </button>
            <button class="btn btn-secondary" data-cta-id="contact-support" data-action="external" data-target="mailto:support@ignitezero.dev">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
              Contact Support
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- HAMBURGER MENU -->
  <div class="menu-overlay" id="menuOverlay">
    <nav class="menu-drawer">
      <div class="menu-header">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
          <span class="logo-text"><span>Golden</span> Plan</span>
        </div>
        <button class="menu-close" id="menuClose"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></button>
      </div>
      <div class="menu-nav">
        <a href="/dashboard" class="menu-item active"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>Dashboard</a>
        <a href="/plans/editor" class="menu-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>Editor</a>
        <a href="/settings" class="menu-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle></svg>Settings</a>
        <a href="/jobs" class="menu-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>Job History</a>
        <a href="/help" class="menu-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>Help & Docs</a>
      </div>
    </nav>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');
    const menuClose = document.getElementById('menuClose');
    menuBtn.addEventListener('click', () => menuOverlay.classList.add('open'));
    menuClose.addEventListener('click', () => menuOverlay.classList.remove('open'));
    menuOverlay.addEventListener('click', (e) => { if (e.target === menuOverlay) menuOverlay.classList.remove('open'); });
  </script>
</body>
</html>

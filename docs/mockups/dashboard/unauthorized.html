<!DOCTYPE html>
<html lang="en" data-route="/dashboard" data-state="unauthorized">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Required - Golden Plan Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../_base.css">
  <style>
    .main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 32px 24px; }
    .auth-container { max-width: 400px; width: 100%; }
    .auth-card { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 40px; text-align: center; }
    .auth-icon { width: 64px; height: 64px; color: var(--accent-gold); margin-bottom: 24px; }
    .auth-card h2 { font-size: var(--text-2xl); color: var(--text-primary); margin-bottom: 12px; }
    .auth-card p { color: var(--text-secondary); margin-bottom: 32px; }
    .auth-form { display: flex; flex-direction: column; gap: 16px; text-align: left; }
    .form-group { display: flex; flex-direction: column; gap: 6px; }
    .form-label { font-size: var(--text-sm); font-weight: 500; color: var(--text-primary); }
    .form-input { padding: 12px 14px; font-size: var(--text-base); color: var(--text-primary); background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: var(--radius-sm); outline: none; }
    .form-input:focus { border-color: var(--accent-gold); box-shadow: 0 0 0 3px var(--accent-gold-muted); }
    .auth-divider { display: flex; align-items: center; gap: 16px; margin: 24px 0; color: var(--text-tertiary); font-size: var(--text-sm); }
    .auth-divider::before, .auth-divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }
    .oauth-buttons { display: flex; flex-direction: column; gap: 12px; }
    .btn-oauth { display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px; background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: var(--radius-sm); color: var(--text-primary); font-size: var(--text-sm); cursor: pointer; transition: all var(--transition-fast); }
    .btn-oauth:hover { background: var(--bg-elevated); border-color: var(--border-focus); }
    .btn-oauth svg { width: 20px; height: 20px; }
  </style>
</head>
<body>
  <div class="app">
    <header class="header" data-region="header">
      <div class="header-left">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
          <span class="logo-text"><span>Golden</span> Plan Generator</span>
        </div>
      </div>
    </header>

    <main class="main" data-region="content">
      <div class="auth-container animate-fadeIn">
        <div class="auth-card">
          <svg class="auth-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <h2>Sign In Required</h2>
          <p>Please sign in to access your Golden Plans and create new projects.</p>
          
          <form class="auth-form" data-form-id="auth-form">
            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input type="email" id="email" class="form-input" placeholder="you@example.com" data-field="email">
            </div>
            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-input" placeholder="••••••••" data-field="password">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" data-cta-id="sign-in" data-action="ui">
              Sign In
            </button>
          </form>

          <div class="auth-divider">or continue with</div>

          <div class="oauth-buttons">
            <button class="btn-oauth" data-cta-id="sign-in-google" data-action="ui">
              <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
              Continue with Google
            </button>
            <button class="btn-oauth" data-cta-id="sign-in-github" data-action="ui">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
              Continue with GitHub
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>

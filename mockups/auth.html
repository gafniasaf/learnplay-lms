<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LearnPlay</title>
  <link rel="stylesheet" href="_base.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
    }
    .auth-card {
      background: white;
      padding: 3rem;
      border-radius: var(--radius);
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .auth-logo { text-align: center; margin-bottom: 2rem; }
    .auth-logo span { font-size: 3rem; }
    .auth-logo h1 { font-size: 1.5rem; margin-top: 0.5rem; }
    .auth-tabs {
      display: flex;
      border-bottom: 1px solid var(--color-border);
      margin-bottom: 1.5rem;
    }
    .auth-tab {
      flex: 1;
      padding: 0.75rem;
      text-align: center;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: 500;
      color: var(--color-text-muted);
    }
    .auth-tab.active {
      color: var(--color-primary);
      border-bottom: 2px solid var(--color-primary);
    }
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      background: white;
      cursor: pointer;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--color-text-muted);
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--color-border);
    }
    .divider span { padding: 0 1rem; font-size: 0.875rem; }
    .forgot-link {
      text-align: right;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }
    .forgot-link a { color: var(--color-primary); text-decoration: none; font-size: 0.875rem; }
    .role-select {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body data-route="/auth">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-logo">
        <span>ðŸŽ“</span>
        <h1>LearnPlay</h1>
      </div>
      
      <div class="auth-tabs">
        <button class="auth-tab active">Sign In</button>
        <button class="auth-tab">Sign Up</button>
      </div>
      
      <div class="social-login">
        <button class="social-btn" data-cta-id="google-login" data-action="navigate" data-target="/oauth/google">
          <span>ðŸ”µ</span> Continue with Google
        </button>
      </div>
      
      <div class="divider"><span>or</span></div>
      
      <form data-form-id="login-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" data-field="email" placeholder="you@example.com" required>
        </div>
        
        <div class="form-group">
          <label>Password</label>
          <input type="password" data-field="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>
        
        <div class="forgot-link">
          <a href="/auth/reset">Forgot password?</a>
        </div>
        
        <div class="form-group role-select">
          <label>I am a...</label>
          <select data-field="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="parent">Parent</option>
          </select>
        </div>
        
        <button type="submit" class="btn-primary" style="width: 100%;" data-cta-id="login" data-action="navigate" data-target="/student/dashboard" data-form="login-form">
          Sign In
        </button>
      </form>
    </div>
  </div>
</body>
</html>

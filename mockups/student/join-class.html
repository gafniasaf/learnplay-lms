<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join a Class - LearnPlay</title>
  <link rel="stylesheet" href="../_base.css">
  <style>
    .join-container {
      max-width: 400px;
      margin: 2rem auto;
      text-align: center;
    }
    .join-icon { font-size: 4rem; margin-bottom: 1rem; }
    .code-input {
      font-size: 2rem;
      text-align: center;
      letter-spacing: 0.5rem;
      text-transform: uppercase;
      padding: 1rem;
      border: 2px dashed var(--color-border);
      border-radius: var(--radius);
      width: 100%;
      margin: 1.5rem 0;
    }
    .code-input:focus {
      border-color: var(--color-primary);
      outline: none;
    }
    .class-preview {
      background: var(--color-bg);
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1rem 0;
      text-align: left;
    }
    .class-preview h3 { margin-bottom: 0.5rem; }
  </style>
</head>
<body data-route="/student/join-class">
  <header class="header">
    <button class="btn-ghost" data-cta-id="back" data-action="navigate" data-target="/student/dashboard">â† Back</button>
    <h1>Join a Class</h1>
    <div></div>
  </header>
  
  <div class="container join-container">
    <div class="join-icon">ğŸ“</div>
    <h2>Enter Class Code</h2>
    <p style="color: var(--color-text-muted); margin-top: 0.5rem;">
      Ask your teacher for the class code
    </p>
    
    <form data-form-id="join-class-form">
      <input 
        type="text" 
        class="code-input" 
        data-field="classCode" 
        placeholder="ABC123"
        required
      >
      
      <div class="class-preview" style="display: none;">
        <h3>ğŸ« Mrs. Johnson's Math Class</h3>
        <p style="color: var(--color-text-muted); font-size: 0.875rem;">
          5th Grade â€¢ 24 students
        </p>
      </div>
      
      <button type="submit" class="btn-primary btn-large" style="width: 100%;" data-cta-id="join-class" data-action="save" data-entity="class-enrollment" data-form="join-class-form">
        Join Class
      </button>
    </form>
    
    <p style="margin-top: 1.5rem; font-size: 0.875rem; color: var(--color-text-muted);">
      Don't have a code? <a href="/courses" style="color: var(--color-primary);">Browse courses</a> instead.
    </p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\" />
  <title>Mini-CRM Dashboard</title>
  <script src=\"https://cdn.tailwindcss.com\"></script>
</head>
<body class=\"bg-slate-950 text-white p-10 space-y-8\">
  <header class=\"border-b border-slate-800 pb-6\">
    <h1 class=\"text-4xl font-bold\">Mini-CRM Dashboard</h1>
    <p class=\"text-slate-400 mt-2\">Reference layout for the factory demo.</p>
    <button class=\"mt-4 px-4 py-2 rounded bg-emerald-500 text-slate-950 font-semibold\">Sync Inbox (dummy)</button>
  </header>
  <section class=\"grid grid-cols-3 gap-6\">
    <article class=\"bg-slate-900 rounded-2xl p-6 border border-slate-800\">
      <p class=\"text-sm uppercase text-slate-400\">Active Leads</p>
      <p class=\"text-4xl font-bold text-emerald-400\">32</p>
    </article>
    <article class=\"bg-slate-900 rounded-2xl p-6 border border-slate-800\">
      <p class=\"text-sm uppercase text-slate-400\">Meetings Today</p>
      <p class=\"text-4xl font-bold text-cyan-400\">5</p>
    </article>
    <article class=\"bg-slate-900 rounded-2xl p-6 border border-slate-800\">
      <p class=\"text-sm uppercase text-slate-400\">Pipeline</p>
      <p class=\"text-4xl font-bold text-amber-400\"></p>
    </article>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\" />
  <title>Mini-CRM Contacts</title>
  <script src=\"https://cdn.tailwindcss.com\"></script>
</head>
<body class=\"bg-slate-950 text-white p-10 space-y-6\">
  <header class=\"flex items-center justify-between border-b border-slate-800 pb-4\">
    <div>
      <h1 class=\"text-3xl font-bold\">Contacts</h1>
      <p class=\"text-slate-400\">Table demo for the cursor playground.</p>
    </div>
    <button class=\"px-4 py-2 rounded bg-emerald-500 text-slate-950 font-semibold\">Add Contact</button>
  </header>
  <table class=\"w-full border-collapse text-left\">
    <thead>
      <tr class=\"text-slate-400 text-sm uppercase border-b border-slate-800\">
        <th class=\"py-3\">Name</th>
        <th class=\"py-3\">Email</th>
        <th class=\"py-3\">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr class=\"border-b border-slate-900\">
        <td class=\"py-3\">Alice Smith</td>
        <td class=\"py-3\">alice@example.com</td>
        <td class=\"py-3\">
          <span class=\"px-2 py-1 rounded-full bg-emerald-500/20 text-emerald-300 text-xs uppercase tracking-wide\">Customer</span>
        </td>
      </tr>
      <tr>
        <td class=\"py-3\">Diego Perez</td>
        <td class=\"py-3\">diego@example.com</td>
        <td class=\"py-3\">
          <span class=\"px-2 py-1 rounded-full bg-amber-500/20 text-amber-300 text-xs uppercase tracking-wide\">Lead</span>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
